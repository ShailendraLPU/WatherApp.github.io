<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" ,content="width" , initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c681a93128.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
</head>

<body>
    <nav>
        <h1>WeatherApp</h1>
    </nav>
    <main>
        <section>
            <div id="div1">
                <input type="text" placeholder="Search City">
                <h1>New York,US</h1>
                <h2>8 ℃</h2>

            </div>

            <div id="container">
                <div id="firstdiv">
                    <div class="circle">
                        <div>
                            <h2>Wind Speed</h2>
                            <h3 class="circlecent">5 meter/hr</h3>
                        </div>

                        <div>
                            <h2>Humidity</h2>
                            <h3 class="circlecent">9%</h3>
                        </div>
                    </div>

                    <div class="circle">
                        <div id="maxtemp">
                            <h2>Max Temperature</h2>
                            <h3 class="circlecent">8 ℃</h3>
                        </div>
                        <div id="mintemp">
                            <h2>Min Temperature</h2>
                            <h3 class="circlecent">6 ℃</h3>
                        </div>
                    </div>

                </div>

                <div id="seconddiv">
                    <div class="circle">

                        <div>
                            <h2 class="circlecent">Clear</h2>
                        </div>
                        <div>
                            <h2 class="circlecent">9:48 AM</h2>
                            <h3 class="circlecent">Mon Apr 5</h3>
                        </div>

                    </div>

                </div>




            </div>

        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
